<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="img">
      <img class="top-img" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <img height="" src="./images/icon-view.svg" alt="icon-view" class="hidden">
    </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="rate">
      <div class="price">
        <img height="30px" src="/images/icon-ethereum.svg" alt="icon-ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="profile">
      <img height="50px" src="./images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bolaji</a>.
  </div>
</body>
</html>
